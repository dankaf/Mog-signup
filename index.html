<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint a User Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #mint-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #popup-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        #popup-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button id="mint-button">Mint User Name</button>

    <div id="overlay"></div>

    <div id="popup-form">
        <h2>Mint a User Name</h2>
        <input type="text" id="user-name" placeholder="Enter user name" />
        <button onclick="mintUserName()">Mint</button>
    </div>

    <script>
        document.getElementById('mint-button').addEventListener('click', function() {
            document.getElementById('popup-form').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('popup-form').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        function mintUserName() {
            const userName = document.getElementById('user-name').value;
            if (userName) {
                alert(`User name "${userName}" minted successfully!`);
                document.getElementById('popup-form').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('user-name').value = '';
            } else {
                alert('Please enter a user name.');
            }
        }
    </script>
</body>
</html>
